<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumissions fermées - {{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body p-5">
                        {% if event.logo %}
                        <img src="{{ event.logo.url }}" alt="{{ event.name }}" style="max-height: 80px; margin-bottom: 20px;">
                        {% endif %}
                        
                        <i class="bi bi-lock text-warning" style="font-size: 4rem;"></i>
                        
                        <h2 class="mt-3">Soumissions fermées</h2>
                        
                        <p class="text-muted">
                            Les soumissions d'ePoster pour l'événement <strong>{{ event.name }}</strong> 
                            sont actuellement fermées.
                        </p>
                        
                        <p class="text-muted">
                            Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'organisateur.
                        </p>
                        
                        {% if event.organizer_contact %}
                        <a href="mailto:{{ event.organizer_contact }}" class="btn btn-primary mt-3">
                            <i class="bi bi-envelope me-1"></i> Contacter l'organisateur
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
