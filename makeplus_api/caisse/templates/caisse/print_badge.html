<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Badge - {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                margin: 0;
                padding: 0;
                background: white;
            }
            .badge-container {
                border: 3px solid #333;
                box-shadow: none;
                page-break-inside: avoid;
            }
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .badge-container {
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .badge-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .event-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0;
        }
        
        .participant-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-transform: uppercase;
        }
        
        .participant-email {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .qr-code-container {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #667eea;
        }
        
        .qr-code {
            width: 220px;
            height: 220px;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
        }
        
        .badge-id {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        
        .instructions {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #666;
            border-top: 2px solid #e5e7eb;
            padding-top: 20px;
        }
        
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .print-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }
        
        .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        @media print {
            @page {
                size: auto;
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="badge-header">
            <div class="event-name">
                <i class="bi bi-calendar-event"></i> {{ event.name }}
            </div>
        </div>
        
        <div class="participant-name">
            <i class="bi bi-person-badge"></i><br>
            {{ name }}
        </div>
        
        <div class="participant-email">
            <i class="bi bi-envelope"></i> {{ email }}
        </div>
        
        <div class="qr-code-container">
            <img src="data:image/png;base64,{{ qr_code_base64 }}" 
                 alt="QR Code" 
                 class="qr-code">
            <div class="badge-id">
                <i class="bi bi-qr-code"></i> {{ badge_id }}
            </div>
        </div>
        
        <div class="instructions">
            <i class="bi bi-info-circle"></i> <strong>Instructions:</strong><br>
            <small>Present this badge at event check-in, sessions, and activities.<br>
            Keep your badge visible at all times during the event.</small>
        </div>
    </div>
    
    <div class="button-group no-print">
        <button onclick="window.print()" class="btn btn-primary btn-lg print-button">
            <i class="bi bi-printer-fill"></i> Print Badge (Ctrl+P)
        </button>
        <button onclick="window.close()" class="btn btn-secondary btn-lg">
            <i class="bi bi-x-circle"></i> Close
        </button>
    </div>
    
    <script>
        // Auto-open print dialog on load
        window.addEventListener('load', function() {
            // Small delay to ensure images are fully loaded
            setTimeout(function() {
                window.print();
            }, 800);
        });
        
        // Close window after printing (optional)
        window.addEventListener('afterprint', function() {
            // Uncomment the line below to auto-close after printing
            // setTimeout(function() { window.close(); }, 1000);
        });
    </script>
</body>
</html>
